<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container text-center mt-3">
    <h1>Advice Slip API</h1>
    <button id="getAdviceBtn" class="btn btn-primary my-4">Get Advice</button>
    <div id="adviceContainer">

    </div>
  </div>

  <script>

    const getAdviceBtn = document.querySelector('#getAdviceBtn')
    const adviceContainer = document.querySelector('#adviceContainer')

    const apiUrl = 'https://api.adviceslip.com/advice'

    getAdviceBtn.addEventListener('click', function () {
      fetch(apiUrl)
        .then(function responseHandler(response) {
          return response.json()
        })
        .then(function showResponse(data) {
          if (data.slip.advice) {
            adviceContainer.textContent = data.slip.advice
          } else {
            adviceContainer.textContent = 'Failed to get advice'
          }
        })
        .catch(function errorHandler(error) {
          adviceContainer.textContent = 'An error occured while fetching the data'
        })
    })
  </script>
</body>

</html>
